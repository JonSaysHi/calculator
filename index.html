<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript/main.js" defer></script>
  </head>
  <body>
    <div class="phone-container">
      <div class="screen-container">
        <div class="on-screen-container" id="result-container">
          <span>8008135</span>
        </div>
        <div class="on-screen-container" id="buttons-container">
          <div id="clear">AC</div>
          <div id="plusminus">+/-</div>
          <div id="clear">%</div>
          <div id="divide">/</div>
          <div id="seven">7</div>
          <div id="eight">8</div>
          <div id="nine">9</div>
          <div id="multiply">x</div>
          <div id="four">4</div>
          <div id="five">5</div>
          <div id="six">6</div>
          <div id="subtract">-</div>
          <div id="one">1</div>
          <div id="two">2</div>
          <div id="three">3</div>
          <div id="add">+</div>
          <div id="zero">0</div>
          <div id="period">.</div>
          <div id="equals">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
