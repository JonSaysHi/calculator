<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript/main.js" defer></script>
  </head>
  <body>
    <div class="phone-container">
      <div class="top">
        <div class="camera"></div>
        <div class="speaker"></div>
      </div>
      <div class="screen-container">
        <div class="on-screen-container" id="result-container">
          <span class="display">0</span>
        </div>
        <div class="on-screen-container" id="buttons-container">
          <a href="#" id="clear" class="additional-btn">AC</a>
          <a href="#" id="posneg" class="additional-btn">+/-</a>
          <a href="#" id="percent" class="additional-btn">%</a>
          <a href="#" id="divide" class="operator">÷</a>
          <a href="#" id="seven" class="num-btn">7</a>
          <a href="#" id="eight" class="num-btn">8</a>
          <a href="#" id="nine" class="num-btn">9</a>
          <a href="#" id="multiply" class="operator">×</a>
          <a href="#" id="four" class="num-btn">4</a>
          <a href="#" id="five" class="num-btn">5</a>
          <a href="#" id="six" class="num-btn">6</a>
          <a href="#" id="subtract" class="operator">−</a>
          <a href="#" id="one" class="num-btn">1</a>
          <a href="#" id="two" class="num-btn">2</a>
          <a href="#" id="three" class="num-btn">3</a>
          <a href="#" id="add" class="operator">+</a>
          <a href="#" id="zero" class="num-btn">0</a>
          <a href="#" id="decimal" class="num-btn">.</a>
          <a href="#" id="equals" class="operator">=</a>
        </div>
      </div>
      <div class="home-button"></div>
    </div>
  </body>
</html>
