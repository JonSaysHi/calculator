<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript/main.js" defer></script>
  </head>
  <body>
    <div class="phone-container">
      <div class="top">
        <div class="camera"></div>
        <div class="speaker"></div>
      </div>
      <div class="screen-container">
        <div class="on-screen-container" id="result-container">
          <span class="display">0</span>
        </div>
        <div class="on-screen-container" id="buttons-container">
          <a href="#" id="clear">AC</a>
          <a href="#" id="plusminus">+/-</a>
          <a href="#" id="percent">%</a>
          <a href="#" id="divide">÷</a>
          <a href="#" id="seven">7</a>
          <a href="#" id="eight">8</a>
          <a href="#" id="nine">9</a>
          <a href="#" id="multiply">×</a>
          <a href="#" id="four">4</a>
          <a href="#" id="five">5</a>
          <a href="#" id="six">6</a>
          <a href="#" id="subtract">−</a>
          <a href="#" id="one">1</a>
          <a href="#" id="two">2</a>
          <a href="#" id="three">3</a>
          <a href="#" id="add">+</a>
          <a href="#" id="zero">0</a>
          <a href="#" id="decimal">.</a>
          <a href="#" id="equals">=</a>
        </div>
      </div>
      <div class="home-button"></div>
    </div>
  </body>
</html>
